language:
  cpp

dist: 
  trusty

addons:
  apt:
    packages:
      - clang-5.0
      - libassimp-dev
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libopenal-dev
      - libsndfile1-dev
      - libx11-dev
      - libxcb-cursor-dev
      - libxcb-ewmh-dev
      - libxcb-icccm4-dev
      - libxcb-keysyms1-dev
      - libxcb-randr0-dev
      - mesa-common-dev

sudo:
  required

notifications:
  email: true

compiler:
  - clang

env:
  global:
    - COMPILER=clang++-5.0
    - CFLAGS="-Wall -Wextra" 
    - CXXFLAGS="-Wall -Wextra"
  matrix:
    - CONFIG=debug
    - CONFIG=release

script:
  - cd build &&
    ./premake5-linux64 --cc=clang gmake
  - cd gmake &&
    make -j4 config=${CONFIG}dynamic_x64

after_success:
  - export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:../lib/gmake/x64/:../extlibs/lib/gmake/x64/ &&
    cd ../../tests &&
    ./NazaraUnitTestsServer
