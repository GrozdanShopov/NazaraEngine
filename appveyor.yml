version: '{branch}-rev{build}'
configuration: DebugDynamic, ReleaseDynamic
shallow_clone: true

os:
  - Visual Studio 2015

environment:
  matrix:
  - TOOLSET: vs2015

install:
  - cd build && "./premake5.exe" %TOOLSET% && cd ..

configuration:
  - Debug
  - Release

build:
  project: build/$(TOOLSET)/NazaraEngine.sln