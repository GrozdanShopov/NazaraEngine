version: '{branch}-rev{build}'

shallow_clone: true

skip_commits:
  files:
    - .travis.yml
    - Dockerfile
    - Doxyfile
    - LICENSE
    - License-Cabin.txt
    - Logo.png
    - LogoMini.png
    - readme.md
    - readme_fr.md
    - 'writing style.md'
    - doc/*
    - NazaraModuleTemplate/*
  message: /\[Posix\]/

os:
  - Visual Studio 2019

environment:
  matrix:
  - TOOLSET: vs2019

install:
  - cd build && "./premake5.exe" %TOOLSET% && cd ..

configuration:
  - DebugDynamic
  - ReleaseDynamic

platform:
  - Win32
  - x64

build:
  project: build/$(TOOLSET)/NazaraEngine.sln

after_build:
  - cd build && "./premake5.exe" package && cd ../package
  - 7z a NazaraEngine.7z * && cd ..
  
artifacts:
  - path: package/NazaraEngine.7z
    name: 'NazaraEngine-$(CONFIGURATION)-$(PLATFORM)-$(APPVEYOR_REPO_COMMIT)'

on_success:
  - cd tests && "./NazaraUnitTestsServer.exe"

notifications:
