version: '{branch}-rev{build}'

shallow_clone: true

os:
  - Visual Studio 2015

environment:
  matrix:
  - TOOLSET: vs2015

install:
  - cd build && "./premake5.exe" %TOOLSET% && cd ..

configuration:
  - DebugDynamic
  - ReleaseDynamic

platform:
  - x32
  - x64

build:
  project: build/$(TOOLSET)/NazaraEngine.sln
  
#after_build:
#  - cd tests && "./NazaraUnitTests"

after_build:
  - cd build && "./premake5.exe" package && cd ..
  - 7z a NazaraEngine.7z package\*

artifacts:
  - path: NazaraEngine.7z
    name: NazaraEngine
